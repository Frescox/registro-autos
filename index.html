<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro de Autos</title>
</head>
<body>

    <header class="mi-header text-white text-center py-3">
        <h1 class="mi-text">Registro de Autos</h1>
    </header>   

    <main>
        <div class="form-general">
            <div class="botones">
                <button class="almacen" onclick="irRegistro()">Registro</button>
                <button class="registro" onclick="irAlmacen(), cargarAutos();">Autos</button>        
            </div>

            <div id="panel-1" class="panel active container mt-5">
                <label class="datosautos text-center mb-4">Datos del Automóvil</label>
                <form class="form-custom needs-validation" id="formAuto" novalidate>
                    <div class="mb-3">
                        <label for="placa" class="form-label">Placa:</label>
                        <input type="text" class="form-control input" id="placa" name="placa" placeholder="Ingresa la placa" required>
                        <div class="invalid-feedback">
                            Ingresa la placa del automóvil.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="serie" class="form-label">Serie:</label>
                        <input type="text" class="form-control input" id="serie" name="serie" placeholder="Ingresa la serie" required>
                        <div class="invalid-feedback">
                            Ingresa la serie del automóvil.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:</label>
                        <select class="form-control input" id="marca" name="marca" required>
                            <option value="" disabled selected>Selecciona una marca</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Honda">Honda</option>
                            <option value="Ford">Ford</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Nissan">Nissan</option>
                            <option value="BMW">BMW</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Audi">Audi</option>
                            <option value="Mazda">Mazda</option>
                        </select>
                        <div class="invalid-feedback">
                            Selecciona la marca del automóvil.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo:</label>
                        <input type="text" class="form-control input" id="modelo" name="modelo" placeholder="Ingresa el modelo" required>
                        <div class="invalid-feedback">
                            Ingresa el modelo del automóvil.
                        </div>
                    </div>
                </form>
            </div>

            <div id="panel-2" class="panel active mi-container container mt-5">
                <label class="propi text-center mb-4">Datos del Propietario</label>
                <form class="form-custom needs-validation" id="formPropietario" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control input" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                        <div class="invalid-feedback">
                            Ingresa tu nombre.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control input" id="email" name="email" placeholder="Ingresa tu correo" required>
                        <div class="invalid-feedback">
                            Ingresa uno válido.
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn-custom w-100" onclick="submitForm(event)">Registrar</button>

            </div>
            <div id="panel-3" class="panel form-general">
            </div>          
    </main>

   <footer class="mi-footer bg-dark text-white text-center py-2">
        <p>© 2024 - Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
